<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¨ Collaborative Canvas</title>
</head>

<body>
  <!-- Main Canvas -->
  <canvas id="drawing-board"></canvas>

  <!-- Cursor Overlay -->
  <canvas id="cursor-overlay"></canvas>

  <!-- Toolbar -->
  <div id="toolbar" class="toolbar">
    <div class="toolbar-section">
      <h3>Drawing Tools</h3>

      <!-- Tool Buttons -->
      <div class="tool-buttons">
        <button id="brush-btn" class="tool-btn active" title="Brush Tool">
          <span>ğŸ–Œï¸</span> Brush
        </button>
        <button id="eraser-btn" class="tool-btn" title="Eraser Tool">
          <span>ğŸ§¹</span> Eraser
        </button>
      </div>

      <!-- Color Picker -->
      <div class="control-group">
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" value="#000000" title="Choose color">
      </div>

      <!-- Width Picker -->
      <div class="control-group">
        <label for="width-picker">Width:</label>
        <input type="range" id="width-picker" min="1" max="50" value="5" title="Adjust stroke width">
        <span class="width-display">5</span>
      </div>

      <!-- Tool Info -->
      <div id="tool-info" class="tool-info">
        Brush | Width: 5px
      </div>
    </div>

    <div class="toolbar-section">
      <h3>Actions</h3>
      <div class="button-group">
        <button id="undo-btn" class="action-btn" title="Undo (Ctrl+Z)">â†©ï¸ Undo</button>
        <button id="redo-btn" class="action-btn" title="Redo (Ctrl+Y)">â†ªï¸ Redo</button>
      </div>
      <div class="button-group">
        <button id="clear-btn" class="action-btn danger" title="Clear entire canvas">ğŸ—‘ï¸ Clear</button>
        <button id="download-btn" class="action-btn" title="Download as PNG">â¬‡ï¸ Download</button>
      </div>
    </div>

    <div class="toolbar-section">
      <h3>Status</h3>
      <div id="connection-status" class="status-indicator">
        ğŸŸ¡ Connecting...
      </div>
    </div>
  </div>

  <!-- Users Panel -->
  <div id="users-panel" class="users-panel">
    <h3>ğŸ‘¥ Online Users</h3>
    <div id="users-list" class="users-list">
      <div class="user-item loading">Connecting...</div>
    </div>
  </div>

  <!-- Keyboard Shortcuts Help -->
  <div id="help-panel" class="help-panel">
    <button id="help-toggle" class="help-toggle">?</button>
    <div id="help-content" class="help-content" style="display: none;">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><kbd>Ctrl</kbd> + <kbd>Z</kbd> - Undo</li>
        <li><kbd>Ctrl</kbd> + <kbd>Y</kbd> - Redo</li>
        <li><kbd>B</kbd> - Brush Tool</li>
        <li><kbd>E</kbd> - Eraser Tool</li>
        <li><kbd>C</kbd> - Clear Canvas</li>
      </ul>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
